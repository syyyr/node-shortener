<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>URL Shortener service</title>
        <style>
@font-face {
    font-family: Helvetica;
    src: url("helvetica.otf");
}
p {
    font-size: 2em;
    display: inline;
}
body {
    font-family: "Helvetica";
    width: 90%;
    margin: auto;
}
.big {
    font-size: 1em;
}
#fieldBgError {
    font-style: italic;
    color: darkred;
    font-size: 1em;
    position: absolute;
    bottom: 0;
    right: 0;
}
#httpHint {
    font-family: "Courier New", Courier, monospace;
    font-size: 1em;
    position: absolute;
    transform: translate(0%, -50%);
    top: 50%;
    margin: 0 2px ;
    color: grey;
}
#input {
    border-width: 2px;
    display: block;
    font-family: "Courier New", Courier, monospace;
    width: 100%;
}
.errorInput {
    border-color: red;
    background: salmon;
}
.okInput {
    border-color: black;
    background: white;
}
.errorOutput {
    color: red;
    font-weight: bold;
}
.noselect {
    /* https://stackoverflow.com/a/9314458/12263846 */
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
    -khtml-user-select: none; /* Konqueror HTML */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* Internet Explorer/Edge */
    user-select: none; /* Non-prefixed version, currently
                          supported by Chrome and Opera */
}
        </style>
    </head>
    <body>
        <p>URL Shortener service</p>
        <div style="position: relative">
            <div id="httpHint" class="noselect">http://</div>
            <input autofocus autocomplete="off" class="big okInput" id="input">
        </div>
        <button class="big" id="send">Shorten</button>
        <div class="big" id="output"></div>
        <div style="display: none;" class="big" id="copied">Link copied to clipboard.</div>
        <div style="display: none;" class="big errorOutput" id="copiedError">Error copying to clipboard.</div>
        <script src="bundle.js"> </script>
    </body>
</html>
