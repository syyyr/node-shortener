<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>URL Shortener service</title>
        <style>
@font-face {
    font-family: Helvetica;
    src: url("helvetica.otf");
}
p {
    font-size: 3em;
    display: inline;
}
body {
    font-family: "Helvetica";
    width: 90%;
    margin: auto;
}
#input {
    border-width: 2px;
    width: 100%;
    font-family: "Courier New", Courier, monospace;
}
.big {
    font-size: 2em;
}
#link {
    font-family: "Courier New", Courier, monospace;
    display: inline-block;
}
#fieldBgError {
    font-style: italic;
    color: darkred;
    position: absolute;
    bottom: 0;
    right: 0;
}
.errorOutput {
    color: red;
    font-weight: bold;
}
.errorInput {
    border-color: red;
    background: salmon;
}
.okInput {
    border-color: black;
    background: white;
}
        </style>
    </head>
    <body>
        <p>URL Shortener service</p>
        <div style="position: relative">
            <input type="text" autocomplete="off" placeholder="Type your URL..." class="big okInput" id="input">
        </div>
        <button class="big" id="send">Shorten</button>
        <div class="big" id="output"></div>
        <script src="bundle.js"> </script>
    </body>
</html>
