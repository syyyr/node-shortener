<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>URL Shortener service</title>
        <style>
@font-face {
    font-family: Helvetica;
    src: url("helvetica.otf");
}
p {
    font-size: 3em;
    display: inline;
}
body {
    font-family: "Helvetica";
    width: 90%;
    margin: auto;
}
#input {
    border-width: 2px;
    width: 100%;
    font-family: "Courier New", Courier, monospace;
}
.output {
    display: inline-block;
}
#link {
    font-family: "Courier New", Courier, monospace;
    display: inline-block;
}
.errorOutput {
    color: red;
    font-weight: bold;
}
.errorInput {
    border-color: red;
    background: salmon;
}
.okInput {
    border-color: black;
    background: white;
}
        </style>
    </head>
    <body>
        <p>URL Shortener service</p>
        <input type="text" class="okInput" id="input">
        <button id="send">Shorten</button>
        <div id="output"></div>
        <script src="bundle.js"> </script>
    </body>
</html>
